<div class="container">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="username" placeholder="Enter your name" />
        <mat-error *ngIf="loginForm.get('username')?.invalid">
          Name is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    </div>
