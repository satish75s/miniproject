<div class="container">
    <h2>Register Form</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your name" />
        <mat-error *ngIf="registerForm.get('name')?.invalid">
          Name is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="registerForm.get('email')?.invalid">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="registerForm.get('password')?.invalid">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Role</mat-label>
        <input matInput formControlName="roles" placeholder="Enter your role" />
        <mat-error *ngIf="registerForm.get('roles')?.invalid">
          Role is required.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
